<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Programming Project</title>
<link rel="stylesheet" href="./css/owner.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./js/owner.js"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header>
    <nav>
        <div class="menu">
            <div class="logoImg"></div>
            <div class="searchBar">
                <input type="search" placeholder="Search..." id="searchInput">
                <i class='bx bx-search'id="searchBtn"></i>
            </div>
            <div class="profileSpace">
                <i class='bx bx-menu'></i>
                <i class='bx bxs-user-circle'></i>
            </div>
        </div>
    </nav>
</header>
<div class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Log in or sign up</h2>
        <input type="email" placeholder="Email address" class="input-field">
        <button class="login-btn">Log in</button>
        <p>Don't have an account?</p>
        <input type="text" placeholder="Name" class="input-field">
        <input type="tel" placeholder="Phone number" class="input-field">
        <input type="email" placeholder="Email address" class="input-field">
        <p>You are?</p>
        <label>
            <input type="radio" name="userType" value="studioOwner"> Studio owner
        </label>
        <label>
            <input type="radio" name="userType" value="newUser"> New user
        </label>
        <button class="signup-btn">Sign Up</button>
    </div>
</div>
<!--Add studio button-->
<div class="addBtn">
    <div class="studioBtn">
        <button>Add new studio</button>
    </div>
</div>
<!--Add new studio area -->
<div class="studioContainer">
    <div class="studioArea">
        <span class="close">&times;</span>
        <h2>Add new studio</h2>
        <input type="text" placeholder="Studio's name" class="input-field">
        <input type="text" placeholder="Insert the address" class="input-field">
        <input type="text" placeholder="Area (in square meters)" class="input-field">
        <input type="text" placeholder="Type of studio" class="input-field">
        <input type="tel" placeholder="How many people can it accommodate?" class="input-field">
        <p>It includes parking?</p>
        <select name="" id="parking">
            <option value="" selected disabled>-- Select an option --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <p>Is it accessible to public transport?</p>
        <select name="" id="publicTransport">
            <option value="" selected disabled>-- Select an option --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <p>The rental term:</p>
        <select name="" id="rentalTerm">
            <option value="" selected disabled>-- Select an option --</option>
            <option value="hour">Per hour</option>
            <option value="day">Per day</option>
            <option value="week">Per week</option>  
            
            <option value="month">Per month</option>  
        </select>
        <input type="text" placeholder="Insert the price per rental term" class="input-field">
        <button class="addStudio">Add studio</button>
    </div>
</div>
</body>
</html>
