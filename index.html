<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Programming Project</title>
<link rel="stylesheet" href="./css/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./script.js"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header>
    <nav>
        <div class="menu">
            <div class="logoImg"></div>
            <div class="searchBar">
                <input type="search" placeholder="Search..." id="searchInput">
                <i class='bx bx-search'id="searchBtn"></i>
            </div>
            <div class="profileSpace">
                <i class='bx bx-menu'></i>
                <i class='bx bxs-user-circle'></i>
                
            </div>
        </div>
    </nav>
</header>
<div class="rentOptions">
    <div class="containerOptions">
        <div class="icons">
            <span>
                <i class='bx bx-palette'></i>
                <div class="letter"><span>Art Studios</span></div>
            </span>
        </div>
        <div class="icons">
            <span>
                <i class='bx bx-joystick' ></i>
                <div class="letter"><span>Gaming Studios</span></div>
            </span>
        </div>
        <div class="icons">
            <span>
                <i class='bx bx-music' ></i>
                <div class="letter"><span>Music Studios</span></div>
            </span>
        </div>
        <div class="icons">
            <span>
                <i class='bx bx-video-recording'></i>
                <div class="letter"><span>Recording Studios</span></div>
            </span>
        </div>
        <div class="icons">
            <span>
                <i class='bx bx-mask'></i>
                <div class="letter"><span>Rehearsal Studios</span></div>
            </span>
        </div>
        <div class="icons">
            <span>
                <i class='bx bx-diamond'></i>
                <div class="letter"><span>Premium Studios</span></div>
            </span>
        </div>
    </div>
</div>
<div class="bigContainer">
    <div class="studios"></div>
    <div class="studios"></div>
    <div class="studios"></div>
</div>
<div class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Log in or sign up</h2>
        <input type="email" placeholder="Email address" class="input-field">
        <button class="login-btn">Log in</button>
        <p>Don't have an account?</p>
        <input type="text" placeholder="Name" class="input-field">
        <input type="tel" placeholder="Phone number" class="input-field">
        <input type="email" placeholder="Email address" class="input-field">
        <p>You are?</p>
        <label>
            <input type="radio" name="userType" value="studioOwner"> Studio owner
        </label>
        <label>
            <input type="radio" name="userType" value="newUser"> New user
        </label>
        <button class="signup-btn">Sign Up</button>
    </div>
</div>
</body>
</html>
