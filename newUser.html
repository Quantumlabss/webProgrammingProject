
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/owner.css" />
  <link rel="stylesheet" href="./css/newUser.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <nav>
      <div class="menu">
        <div class="logoImg"></div>
        <div class="searchBar">
          <input type="search" placeholder="Search..." id="searchInput">
          <i class='bx bx-search' id="searchBtn"></i>
        </div>
        <div class="profileSpace">
          <div class="avatar" id="avatarImage"></div>
        </div>
      </div>
    </nav>
  </header>

  <div class="popup" id="logoutPopup">
    <div class="popup-content">
      <button onclick="window.location.href='index.html'">Logout & Return Home</button>
    </div>
  </div>

  <div class="sidebar">
    <div class="welcome" id="welcomeTitle">Welcome</div>

    <div class="info-row">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" readonly />
      <i class='bx bx-edit edit-btn' data-target="nameInput"></i>
      <button class="save-btn" data-target="nameInput">Save</button>
    </div>

    <div class="info-row">
      <label for="phoneInput">Phone:</label>
      <input type="tel" id="phoneInput" readonly />
      <i class='bx bx-edit edit-btn' data-target="phoneInput"></i>
      <button class="save-btn" data-target="phoneInput">Save</button>
    </div>

    <div class="info-row">
      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" readonly />
      <i class='bx bx-edit edit-btn' data-target="emailInput"></i>
      <button class="save-btn" data-target="emailInput">Save</button>
    </div>

    <p id="updateStatus" style="color: green;"></p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
